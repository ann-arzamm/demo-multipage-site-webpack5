<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#0d59ad" />
    <meta
      name="msapplication-config"
      content="./assets/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>DCI home page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <!-- logo  -->
          <a href="#" class="logo">
            <img
              src="./assets/icons/core/logo.svg"
              alt="logo"
              class="logo__img"
            />
          </a>

          <!-- links -->
          <div class="list">
            <ul class="list__wrapper">
              <li class="list-item">
                <a href="#" class="list-item__link"> Services </a>
              </li>
              <li class="list-item">
                <a href="#" class="list-item__link"> Product </a>
              </li>
              <li class="list-item">
                <a href="#" class="list-item__link"> Technology </a>
              </li>
              <li class="list-item list-item__menu list-item__menu_close">
                <a href="#" class="list-item__link"> About </a>
              </li>
              <li class="list-item list-item__menu list-item__menu_close">
                <a href="#" class="list-item__link"> Client </a>
              </li>
              <li class="list-item">
                <a href="#" class="list-item__link"> Partner </a>
              </li>
            </ul>
          </div>

          <!-- buttons -->
          <div class="shortcuts">
            <ul class="shortcuts__wrapper">
              <li class="shortcuts__item">
                <a href="#" class="shortcuts__link">
                  <img
                    src="./assets/icons/core/home.svg"
                    alt="home"
                    class="shortcuts__img"
                  />
                </a>
              </li>
              <li class="shortcuts__item">
                <a href="#" class="shortcuts__link">
                  <img
                    src="./assets/icons/core/mail.svg"
                    alt="mail"
                    class="shortcuts__img"
                  />
                </a>
              </li>
              <li class="shortcuts__item">
                <a href="#" class="shortcuts__link">
                  <img
                    src="./assets/icons/core/shuffle.svg"
                    alt="shuffle"
                    class="shortcuts__img"
                  />
                </a>
              </li>
            </ul>
          </div>

          <!-- sandwich menu  -->
          <a href="#" class="sandwich">
            <img
              src="./assets/icons/core/sandwich.svg"
              alt="menu"
              class="sandwich__img"
            />
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
